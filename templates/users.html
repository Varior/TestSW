{% extends "base.html" %}
{% block body %}
    <div class="user_list_header">
      <span>
        <a href='http://localhost:5000/user/add'><img src="/static/img/icon_plus.png"></a>
        <form class="search">
          <p>
            <input type="image" src="/static/img/search.png" alt="ОК">
            <input type="search" name="sname" placeholder="Search field"> 
          </p>
        </form>
      </span>
      <span>USERS</span>
      <span>
        <select name="records">
          <option value=10>10</option>
          <option value=15>15</option>
          <option value=20>20</option>
        </select>
      </span>
    </div>
    <table class="table_users">
      <tr class="table_h">    
        <th>NAME</th>
        <th>E-MAIL</th>
        <th>STATUS</th>
        <th>ACTION</th>
      </tr>
        {% if users %}
          {% for user in users %}
              <tr>
                  <td>{{ user[1] }}</td>
                  <td>{{ user[2] }}</td>            
                  <td>
                    {% if user[5] %}
                      <span style="color: green">Active</span> 
                    {% else %}
                      <span style="color: red">Inactive</span> 
                    {% endif %}
                  </td>            
                  <td><a href='http://localhost:5000/user/{{ user[0] }}'>Update user</a>
                      <a href='http://localhost:5000/user/{{ user[0] }}/delete'>Delete user</a>
                  </td>
              </tr>
          {% endfor %}
        {% else %}
          ADD USER
        {% endif %}
    </table>
{% endblock %}
