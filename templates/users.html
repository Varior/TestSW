{% extends "base.html" %}
{% block body %}
    <div class="user_list_header">
      <span>
        <a href='http://localhost:5000/user/add'><img src="/static/img/icon_plus.png"></a>
        <form class="search">
          <p>
            <input type="image" src="/static/img/icon_search.png" alt="ОК">
            <input type="search" name="sname" placeholder="Search field">
            <span>USERS</span>
            <span>
              <select name="records">
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=20>20</option>
              </select>
            </span>
          </p>
        </form>      
    </div>
    <table class="table_users">
      <tr class="table_h">    
        <th>NAME</th>
        <th>E-MAIL</th>
        <th>STATUS</th>
        <th>ACTION</th>
      </tr>
        {% if users %}
          {% for user in users %}
              <tr>
                  <td>{{ user[1] }}</td>
                  <td>{{ user[2] }}</td>            
                  <td>
                    {% if user[5] %}
                      <span style="color: green">Active</span> 
                    {% else %}
                      <span style="color: red">Inactive</span> 
                    {% endif %}
                  </td>            
                  <td><a href='http://localhost:5000/user/{{ user[0] }}'><img src="/static/img/icon_feather-pen.png"></a>
                      <a href='http://localhost:5000/user/{{ user[0] }}/delete'><img src="/static/img/icon_delete.png"></a>
                  </td>
              </tr>
          {% endfor %}
        {% else %}
          ADD USER
        {% endif %}
    </table>
    {{ pagination.links }}
{% endblock %}
